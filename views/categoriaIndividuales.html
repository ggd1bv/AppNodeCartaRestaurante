<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>Comidas</title>
</head>

<body>
    {% include "header.html" %}
    <div class="contenedor">
        <table class="table overflow-scroll">
            <thead>
              <tr>
                <th scope="col">Plato</th>
                <th scope="col">descripcion</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>        
            <div class="mb-3 mt-5">
              {% for p in comi %}
              <tbody>
                <tr>
                  <td><a href="/comidas/{{p.id}}"><strong>{{ p.plato }}</strong></a></td>
                  <td>{{ p.descripcion }}</td>
                  <td>{{ p.precio }}</td>
                </tr>
                <tr>
              </tbody>
              {% endfor %}
          </table>

    </div>
    {% include "footer.html" %}
</body>
</html>
