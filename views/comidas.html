<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Comidas</title>
</head>

<body>
    {% include "header.html" %}
    <div class="contenedor">
        <div class="mb-3">
            <h1 class="d-flex justify-content-center display-1">Comidas</h1>
            <!--<img src=https://picsum.photos/200/300 alt="Image Test">-->
            <div class="card mb-3 text-center" style="width: 450px;">
                <img src='{{comi.url}}' class="card-img-top" alt="Image Test">
                <div class="card-body">
                    <h5 class="card-title">{{comi.plato}}</h5>
                    <p class="card-text">{{comi.descripcion}}</p>
                    <p class="card-text">{{comi.precio}}</p>
                </div>
                <a href="/" class="btn btn-primary">Volver</a>
            </div>
        </div>

    </div>
    {% include "footer.html" %}
</body>

</html>
